<form method="post" name="comment_form" id="comment_form" action="/springbootpoc/posts/update" role="form">
<div class="form-group">
	<label for="message" >POST</label>
	<textarea rows="5" class="form-control" id="message" name="message" th:text="${post.message}"></textarea>
	
</div>	
<input type="hidden" id="post_id" name = "post_id" th:value="${post.id}"></input>
<button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
