<html >
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="https //maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
     </head>

<body>
<div >
<a class="btn btn-primary" href="/springbootpoc/posts/new">Add New Post</a>
<table class = "table table-striped" id="posts_list" width="50%">
<thead>
	<tr>
		<th width="10%">Comments
		</th>
		<th width="10%">Action
		</th >
		<th width="10%"></th>
	</tr>
</thead>
<tr data-th-each="post : ${posts}">
<td class ="message" data-th-text="${post.message}">
</td>
<td>
<a th:href="@{'/posts/{id}/delete'(id=${post.id})}" class="delete" th:attr="name=${post.message}">
	<span class="fa-stack">
		<i class="glyphicon glyphicon-trash"></i>
	</span>
</a>
</td>
<td>
<a th:href="@{'/posts/{id}/edit'(id=${post.id})}" class="edit" th:attr="name=${post.message}">
	<span class="fa-stack">
		<i class="glyphicon glyphicon-edit"></i>
	</span>
</a>
</td>
</tr>
</table>
</div>
</body>
</html>
